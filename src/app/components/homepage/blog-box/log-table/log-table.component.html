<div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="logs">
        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
            <mat-cell *matCellDef="let log"> {{log.date}} </mat-cell>
        </ng-container>

        <!-- Log Column -->
        <ng-container matColumnDef="log">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Log </mat-header-cell>
            <mat-cell *matCellDef="let log"> {{log.title}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" matRipple class="element-row"
            [cdkDetailRow]="row" [cdkDetailRowTpl]="tpl" class="clickable">
        </mat-row>
    </mat-table>
</div>

<ng-template #tpl let-element>
    <div class="mat-row detail-row" [@detailExpand] style="overflow: hidden">
        <div>
            <ul>
                <li *ngFor="let msg of element.messages">
                    <h5>{{msg}}</h5>
                </li>
            </ul>
        </div>
    </div>
</ng-template>
